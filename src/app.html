<!doctype html>
<html lang="en" class="dark">
	<head>
		<title>Busser</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<!-- Inter Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			/* Light mode gradient background */
			body {
				background: radial-gradient(
						ellipse 80% 50% at 20% 40%,
						rgba(253, 111, 148, 0.12) 0%,
						transparent 50%
					),
					radial-gradient(ellipse 60% 40% at 80% 20%, rgba(165, 125, 213, 0.1) 0%, transparent 50%),
					radial-gradient(ellipse 50% 50% at 50% 80%, rgba(253, 111, 148, 0.08) 0%, transparent 50%),
					#fafafa;
			}
			/* Dark mode gradient background */
			.dark body {
				background: radial-gradient(
						ellipse 80% 50% at 20% 40%,
						rgba(193, 15, 80, 0.15) 0%,
						transparent 50%
					),
					radial-gradient(ellipse 60% 40% at 80% 20%, rgba(111, 65, 150, 0.12) 0%, transparent 50%),
					radial-gradient(ellipse 50% 50% at 50% 80%, rgba(193, 15, 80, 0.1) 0%, transparent 50%),
					#0a0a0a;
			}
		</style>
		%sveltekit.head%
		<script>
			if (localStorage.getItem('color-theme')) {
				// explicit preference - overrides default
				localStorage.getItem('color-theme') === 'dark'
					? window.document.documentElement.classList.add('dark')
					: window.document.documentElement.classList.remove('dark');
			} else {
				// no preference - keep dark as default (already set on html element)
				// only switch to light if user explicitly prefers it
				if (window.matchMedia('(prefers-color-scheme: light)').matches)
					window.document.documentElement.classList.remove('dark');
			}
		</script>
	</head>

	<body data-sveltekit-preload-data="hover" class="flex flex-col min-h-screen">
		<div style="display: contents" class="flex min-h-full flex-col">%sveltekit.body%</div>
	</body>
</html>
