# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
      - develop
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group-${{ github.ref_name }}
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            APP_NAME="busser"
            echo "Deploying to PRODUCTION (busser)"
          else
            APP_NAME="busser-dev"
            echo "Deploying to DEVELOPMENT (busser-dev)"
          fi
          flyctl deploy --remote-only --no-cache --app $APP_NAME \
            --build-arg DB_HOSTNAME=${{secrets.DB_HOSTNAME}} \
            --build-arg DB_USER=${{secrets.DB_USER}} \
            --build-arg DB_PASSWORD=${{secrets.DB_PASSWORD}} \
            --build-arg DB_PORT=${{secrets.DB_PORT}} \
            --build-arg BUCKET=${{secrets.BUCKET}} \
            --build-arg OPENAI_API_KEY=${{secrets.OPENAI_API_KEY}} \
            --build-arg GOOGLE_SERVICE_KEY=${{secrets.GOOGLE_SERVICE_KEY}} \
            --build-arg JWT_SIGNING_KEY=${{secrets.JWT_SIGNING_KEY}} \
            --build-arg MAILGUN_KEY=${{secrets.MAILGUN_KEY}} \
            --build-arg INSTANCE_CONNECTION_NAME=${{secrets.INSTANCE_CONNECTION_NAME}} \
            --build-arg APP_URL=${{secrets.APP_URL}} \
            --build-arg CORE_TABLE=${{secrets.CORE_TABLE}} \
            --build-arg USER_TABLE=${{secrets.USER_TABLE}}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}